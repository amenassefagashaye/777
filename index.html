    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1, h2 {
            text-align: center;
            margin: 10px;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .button {
            padding: 15px 30px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            animation: pulse 2s infinite;
            transition: transform 0.3s;
        }
        .button:hover {
            transform: scale(1.05);
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
            50% { box-shadow: 0 0 30px rgba(0, 0, 0, 0.2); }
        }
        .images {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .images img {
            width: 150px;
            height: 200px;
            object-fit: cover;
            border: 5px solid #ddd;
        }
        .content {
            padding: 20px;
            text-align: center;
            border: 3px solid transparent;
            border-image: linear-gradient(to right, green, yellow, red) 1;
            animation: glowingBorder 2s infinite;
        }
        @keyframes glowingBorder {
            0%, 100% { border-image-source: linear-gradient(to right, green, yellow, red); }
            50% { border-image-source: linear-gradient(to right, yellow, red, green); }
        }
        .contact-info {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .contact-info a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
        }
        #countdown {
            font-size: 2em;
            margin-top: 20px;
            color: #ff0000;
            font-weight: bold;
            display: none;
        }
    </style>
    <script>
        function redirectToYouTube() {
            // Open the YouTube subscription page in a new tab
            const win = window.open('https://www.youtube.com/channel/UCLBivSEh30F44ptAAgEVRUA?sub_confirmation=1', '_blank');

            // Set a timeout to show the countdown after 5 seconds of polling
            const pollTimer = setInterval(function() {
                if (win.closed) {
                    clearInterval(pollTimer);
                    // Start the countdown after the user closes the YouTube window
                    startCountdown();
                }
            }, 1000); // Check every second if the user has closed the YouTube tab
        }

        function startCountdown() {
            let countdown = 5; // 5-second countdown
            const countdownElement = document.getElementById('countdown');
            countdownElement.style.display = 'block'; // Make countdown visible
            countdownElement.innerHTML = `Redirecting to Telegram in ${countdown} seconds...`;

            const countdownTimer = setInterval(function() {
                countdown--;
                countdownElement.innerHTML = `Redirecting to Telegram in ${countdown} seconds...`;

                if (countdown <= 0) {
                    clearInterval(countdownTimer);
                    // Redirect to Telegram after countdown reaches 0
                    window.location.href = 'https://t.me/GOGSmore';
                }
            }, 1000); // Update countdown every second
        }
    </script>
</head>

    <div class="content">
